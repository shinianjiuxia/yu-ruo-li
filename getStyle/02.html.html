<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素各种样式获取封装</title>
		<style>
			#box{
    
        font-size:12px;
      height:300px;
}

		</style>
	</head>
	<body>
		<h1 id="box" style="color:red">测试一哈<h1>
	</body>
	<script>
        function getStyle(obj,attr,value){
            if(arguments.length==2){         //根据参数个数执行相应操作
                if(obj.currentStyle){
                    return obj.currentStyle[attr];
                }else{
                    return getComputedStyle(obj,false)[attr];
                }
            }else{
                obj.style[attr]=value;         //这里需要注意，使用obj.style.attr无效
            }
            
        }

        window.onload=function(){
            var box=document.getElementById("box");
            getStyle(box,"backgroundColor","yellowgreen");          //把盒子的背景颜色设置成黄绿色
            alert(getStyle(box,"height"));      //弹出盒子的宽度200px
        } 
    </script>
</html>
