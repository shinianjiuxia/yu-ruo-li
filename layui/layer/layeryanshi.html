		<!--鼠标点击一下失去焦点试试-->
		<from>
			<label for="">用户名：</label><input type="text" id="text" />
			<br />
			<label for="">密码：</label><input type="password" />
			<br />
			<input type="submit" value="提交" />
		</from>
		<script>
			var Input=document.querySelector("#text");
			Input.onblur=function(){
				//创建正则匹配
				var reg=/^\d{6,20}$/;
				//获取用户输入的内容
				var con = $(this).val();
				//用正则去匹配内容
				var result = reg.test(con);
				
				if(result){//如果匹配到
					layer.tips('符合。', 'Input', {
					  tips: [1, '#3595CC'],
					  time: 4000
					});
				}else{//如果没有匹配到
					layer.tips('不呵呵', 'Input', {
					  tips: [1, '#3595CC'],
					  time: 4000
					});
				}
			}
		</script>
