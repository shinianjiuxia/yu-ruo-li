<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开发工具介绍</title>
</head>
<body>
    <div>
        <h1>五个版本:</h1>
        <div>预览版本：预览小程序在我们手机上的表现；</div>
        <div>开发版本：在我们上传以后把我们微信小程序的代码开发成为一个具有版本号的一个小程序的应用；拥有开发权限的
                    开发者可以通过开发者助手看见我们的这个开发版本；
        </div>
        <div>体验版本：在小程序的后台将我们的开发版本切换成为我们的体验版本；具有体验权限的成员可以看到；</div>
        <div>审核版本：如果决定小程序需要上线的话需要先提交审核提交审核之后就成为了审核版本；</div>
        <div>线上版本：审核通过发布上线成为线上版本；</div>
    </div>
</body>
</html>
